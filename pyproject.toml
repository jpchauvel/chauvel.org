[tool.poetry]
name = "chauvel-org"
version = "0.1.0"
description = "Jean-Pierre Chauvel's Blog"
authors = ["Jean-Pierre Chauvel <jean.p.chauvel@gmail.com>"]
license = "CC0"
readme = "README.md"
packages = [{include = "chauvel"}]

[tool.poetry.dependencies]
python = "^3.12"
Sphinx = "^7.2.6"
furo = "^2024.1.29"
myst-parser = {extras = ["linkify"], version = "^2.0.0"}
linkify = "^1.4"
sphinx-tags = "^0.3.1"
sphinx-design = "^0.5.0"


[tool.poetry.group.dev.dependencies]
poetry-plugin-export = "^1.7.1"
black = "^24.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
